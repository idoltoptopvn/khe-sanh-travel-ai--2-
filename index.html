    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050a12;
            --accent: #10b981;
            --accent-glow: rgba(16, 185, 129, 0.3);
            --glass: rgba(15, 23, 42, 0.8);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            color: #f8fafc;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .markdown-content strong { color: var(--accent); font-weight: 800; }
        .markdown-content p { margin-bottom: 1rem; line-height: 1.8; word-break: break-word; }
        .markdown-content ul { padding-left: 1.5rem; margin-bottom: 1.2rem; list-style-type: none; }
        .markdown-content li { margin-bottom: 0.6rem; position: relative; }
        .markdown-content li::before { content: "â€¢"; color: var(--accent); position: absolute; left: -1.2rem; font-weight: bold; }
        
        .active-status-pulse {
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        html { scroll-behavior: smooth; }
    </style>
